<!DOCTYPE html>
<html>
<head>
    <title>Apply </title>
    <style>
      body
      {
        background-color: rgb(216, 181, 218);
      }
    </style>
</head>
<body>
<form>
  DTE No:
  <input type="number" placeholder="Enter your number"/>
  <br><br>
  Name:
  <input type="text" placeholder="Enter your name"/>
  <br><br>
  Father Name:
  <input type="text" placeholder="Enter your name"/>
  <br><br>
  Date of Birth:
  <input type="date" placeholder="Enter your name"/>
  <br><br>
  Contact:
  <input type="number" placeholder="Enter your number"/>
  <br><br>
  Email:
  <input type="email" placeholder="Enter your email"/>
  <br><br>
  Gender:
  <input type="radio" id="radio1" name="radio" value="option1">Male
  <input type="radio" id="radio2" name="radio" value="option1">Female
  <br><br>
  Branch:
  <label for="branch"></label>
        <select id="branch" name="branch">
            <option value="Computer">Computer</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanical">Mechanical</option>
        </select>
  <br><br>
  Address:
  <input type="textarea" id="message" name="message" rows="50" cols="50"/>
  <br><br>

  <input type="submit" placeholder="submit"/>
</form>
</body>
</html>
